<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="images/svg"
      href="./images/logoMobile.svg"
    >
  </head>
  <body>
    <header class="header wrapper">
      <a href="#" class="logo header__logo"></a>
      <div class="header__item">
        <a href="#" class="logo"></a>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#shoping" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>
        <a href="#shoping" class="header__bag"></a>
      </div>
    </header>

    <main class="main">
      <section class="wrapper title">
        <div class="title__item">
          <div class="title__text">
            <h1 class="title__title">
              Brand of <span class="title__no-break">eco-cosmetics</span> and magic candles
            </h1>
            <p class="title__paragraph">
              20% of sales at a wild bird shelter
            </p>
            <a href="#shoping" class="button title__button">Shop</a>
          </div>
        </div>
        <div class="title__item title__item--image">
          <img
            src="./images/title-img.jpg"
            alt="Witch of Mountain Winds"
            class="title__image"
          >
        </div>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
